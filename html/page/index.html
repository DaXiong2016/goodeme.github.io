          <h1>翻页按钮</h1>
          <div class="page">
          	<ul>
          		<li class="page-left">上一页</li>
          		<li id="page-on">1</li>
          		<li>2</li>
          		<li>3</li>
          		<li>4</li>
          		<li>5</li>
          		<li>6</li>
          		<li>7</li>
          		<li>8</li>
          		<li>9</li>
          		<li class="more">…</li>
          		<li class="page-right">下一页</li>
          	</ul>
          </div>
          <p>翻页按钮放置下方居右</p>

		  <div class="clear"></div>
<script>
$('.page li').click(function(){
	//判断undefined要用typeof
	if(typeof($(this).attr('class')) == 'undefined'){
		$('.page li').removeAttr('id');
		$(this).attr('id','page-on');
	}
	
});
</script>
