		  <div class="color" id="col-2" data-clipboard-action="copy" data-clipboard-target="#col-2">#ff8100</div>
		  <div class="color" id="col-3" data-clipboard-action="copy" data-clipboard-target="#col-3">#000000</div>
		  <div class="color" id="col-4" data-clipboard-action="copy" data-clipboard-target="#col-4">#333333</div>
		  <div class="color" id="col-5" data-clipboard-action="copy" data-clipboard-target="#col-5">#666666</div>
		  <div class="color" id="col-6" data-clipboard-action="copy" data-clipboard-target="#col-6">#999999</div>

		  <p>天蓝、橙红、黑灰颜色建议占比 2:1:7, 点击色块可复制颜色值</p>
<script src="js/clipboard.min.js"></script>
<script>
var clipboard = new Clipboard('.color');
clipboard.on('success', function(e) {
  console.info('Action:', e.action);
  console.info('Text:', e.text);
  console.info('Trigger:', e.trigger);
alert('已复制色值：' + e.text);
  e.clearSelection();
});
 
clipboard.on('error', function(e) {
  console.error('Action:', e.action);
  console.error('Trigger:', e.trigger);
});
</script>
