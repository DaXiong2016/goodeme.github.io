          <h1>颜色</h1>
          <div class="color" id="col-1" data-clipboard-action="copy" data-clipboard-target="#col-1">#25a7f6</div>
		  <div class="color" id="col-2" data-clipboard-action="copy" data-clipboard-target="#col-2">#ff8100</div>
		  <div class="color" id="col-3" data-clipboard-action="copy" data-clipboard-target="#col-3">#333c48</div>
		  <div class="color" id="col-4" data-clipboard-action="copy" data-clipboard-target="#col-4">#acb0b4</div>
		  <div class="color" id="col-5" data-clipboard-action="copy" data-clipboard-target="#col-5">#d5dce6</div>
		  <div class="clear"></div>
		  <p>点击色块可复制颜色值</p>
<script src="js/clipboard.min.js"></script>
<script>
var clipboard = new Clipboard('.color');
clipboard.on('success', function(e) {
  console.info('Action:', e.action);
  console.info('Text:', e.text);
  console.info('Trigger:', e.trigger);
alert('已复制色值：' + e.text);
  e.clearSelection();
});
 
clipboard.on('error', function(e) {
  console.error('Action:', e.action);
  console.error('Trigger:', e.trigger);
});
</script>
